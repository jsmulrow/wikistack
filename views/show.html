{% extends "layout.html" %}

{% block content %}
  	<div class="page-header">
	  <a class="update btn btn-success" href="{{url_name}}/edit">Edit</a>
	  <form action="/wiki/{{url_name}}/delete">
	  	<button class="update btn btn-danger">Delete</button>
	  </form>
	  <h1>{{title}}</h1>
	</div>

	<div>
		{{content|md}}
	</div>

	<hr>

	<div>
		<ul class="list-inline">
			<li><a class="btn btn-danger btn-xs" href="{{url_name}}/similar">view similar</a></li>
			{% for tag in tags %}
				<li><a class="label label-info" href="/tags/{{tag}}">#{{tag}}</a></li>
			{% endfor %}
		</ul>
	</div>



{% endblock %}
