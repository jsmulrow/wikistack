{% extends "layout.html" %}

{% block content %}
  	<div class="page-header">
	  <h1>{{title}}</h1>
	</div>

	<form action="/wiki/{{url_name}}/edit/submit" method="post" role="form">
		<div class="form-group">
			<label for="body_content">PAGE CONTENT</label>
			<textarea name="page_content" type="text" rows="15" class="form-control" id="body_content">{{content}}</textarea>
		</div>
		<div class="form-group">
			<label for="page_tags">TAGS <small>separated by commas</small></label>
			<input name="page_tags" type="text" class="form-control" id="page_tags" value="{{tags}}">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

{% endblock %}
